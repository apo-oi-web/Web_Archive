<!-- Viewer -->
<div class="viewer" id="photoViewer" style="left: 5px; top:5px;">
	<table>
		<tr id="titlebar">
			<td id="picInfo" style="padding: 5px; height:35px;">
				<p id="viewerTitle">Impressive Title</p>
			</td>
			<td style="padding: 5px; text-align:right; vertical-align: middle;">
				<a href="#" class="center" onclick="centerViewer();">C</a>
				<a href="#" class="close" onclick="EID('photoViewer').style.visibility = 'hidden';return false;">X</a>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<img src="img/LoadingImage.gif" style="width: 720px; height: 540px;" id="viewImage" isMap usemap="#scroll" />
				<map id="scroll" name="scroll">
					<!-- These are examples that will get replaced when an image is clicked -->
					<area
						coords="0,0,65,540"
						href="#"
						shape="rect"
						onmouseover="showPreviousArrow();"
						onmouseout="hidePreviousArrow();"
						onclick="previous();"
						id="previousSide"
						name="previousSide"
						/ >
					<area
						coords="655,0,720,540"
						href="#"
						shape="rect"
						onmouseover="showNextArrow();"
						onmouseout="hideNextArrow();"
						onclick="next();"
						id="nextSide"
						name="nextSide"
					/ >
				</map>
			</td>
		</tr>
	</table>
	
	<!-- These are the previous and next arrows, respectively. -->
	<div class="previous" id="previousArrow">
		<img src="img/leftBlack.gif"  onmouseover="showPreviousArrow();" onmouseout="hidePreviousArrow();" onclick="previous();" / >
	</div>
	<div class="next" id="nextArrow" style="left:660px;">
		<img src="img/rightBlack.gif" onmouseover="showNextArrow();" onmouseout="hideNextArrow();" onclick="next();" / >
	</div>
	<!-- FEEL THAT THERE SHOULD BE A REPORT BUTTON HERE -->
</div>



<!-- Console -->
<div class="console" id="consoleWindow">
	<table>
		<tr>
			<td style="color:#000000;">
				Console
			</td>
			<td style="text-align: right;">
				<input type="button" onclick="login();" value="Login">

				<input type="button" onclick="clearConsole();" value="Clear Console"> 
				<input type="button" onclick="closeConsole();" value="Close">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea rows="33" cols="100" id="console" wrap="off" readonly="readonly">
				</textarea>
			</td>
		</tr>
	</table>
</div>
